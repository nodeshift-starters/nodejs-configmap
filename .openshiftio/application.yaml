apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: launchpad-builder
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
  - name: SUFFIX_NAME
    description: The suffix name for the template objects
    displayName: Suffix name
    value: ''
  - name: RELEASE_VERSION
    description: The release version number of application
    displayName: Release version
    value: 4.0.0
    required: true
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    value: 'https://github.com/nodeshift-starters/nodejs-configmap'
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: GITHUB_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook.
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: nodejs-configmap
    spec: {}
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: runtime
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: 'registry.access.redhat.com/ubi8/nodejs-14:latest'
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: 'nodejs-configmap${SUFFIX_NAME}'
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'nodejs-configmap:${RELEASE_VERSION}'
      postCommit: {}
      resources: {}
      source:
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: 'runtime:latest'
          incremental: true
      triggers:
        - github:
            secret: '${GITHUB_WEBHOOK_SECRET}'
          type: GitHub
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
    status:
      lastVersion: 0
  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
      type: ClusterIP
      selector:
        project: nodejs-configmap
        provider: nodeshift
    metadata:
      name: 'nodejs-configmap${SUFFIX_NAME}'
      labels:
        provider: nodeshift
        expose: 'true'
        project: nodejs-configmap
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: 'nodejs-configmap${SUFFIX_NAME}'
      labels:
        app: nodejs-configmap
        provider: nodeshift
        project: nodejs-configmap
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
    spec:
      template:
        spec:
          volumes:
            - configMap:
                name: app-config
                items:
                  - key: app-config.yml
                    path: app-config.yml
              name: config
          containers:
            - env:
                - name: NODE_CONFIGMAP_PATH
                  value: /app/config/app-config.yml
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                  scheme: HTTP
              livenessProbe:
                httpGet:
                  path: /live
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 60
                periodSeconds: 30
              image: 'nodejs-configmap:${RELEASE_VERSION}'
              name: nodejs-configmap
              securityContext:
                privileged: false
              volumeMounts:
                - name: config
                  mountPath: /app/config
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
        metadata:
          labels:
            app: nodejs-configmap
            project: nodejs-configmap
            provider: nodeshift
            version: '${RELEASE_VERSION}'
            app.openshift.io/runtime: nodejs
      replicas: 1
      selector:
        app: nodejs-configmap
        project: nodejs-configmap
        provider: nodeshift
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - nodejs-configmap
            from:
              kind: ImageStreamTag
              name: 'nodejs-configmap${SUFFIX_NAME}:${RELEASE_VERSION}'
  - apiVersion: route.openshift.io/v1
    kind: Route
    spec:
      to:
        kind: Service
        name: 'nodejs-configmap${SUFFIX_NAME}'
      port:
        targetPort: 8080
    metadata:
      name: 'nodejs-configmap${SUFFIX_NAME}'
      labels:
        provider: nodeshift
        project: nodejs-configmap
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
